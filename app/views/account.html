
<div class="row">
<div class="col-md-4">
  <form role="form">
    <h3>Add weight</h3>

    <div class="form-group">
      <label for="weight" class="control-label">Weight</label>
      <input type="text" id="weight" class="form-control" ng-model="weight" placeholder="54.2">
    </div>

    <button class="btn btn-primary" ng-click="saveWeight(weight)">Add weight</button>
  </form>
</div>

<div class="col-md-4">

</div>

<div class="col-md-4">

</div>

</div>
<p class="clearfix"></p>

<ul>
  <li ng-repeat="weight in weights">
    <span>{{weight.time | date: 'dd-MM-yyyy'}}</span> - <span>{{weight.weight}}</span>
  </li>
</ul>
