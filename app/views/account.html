<style>
  .chart {
    background: #eee;
    padding: 3px;
  }

  .chart div {
    width: 0;
    transition: all 1s ease-out;
    -moz-transition: all 1s ease-out;
    -webkit-transition: all 1s ease-out;
  }

  .chart div {
    font: 10px sans-serif;
    background-color: steelblue;
    text-align: right;
    padding: 3px;
    margin: 5px;
    color: white;
    box-shadow: 2px 2px 2px #666;
  }
</style>
<div class="row">
<div class="col-md-4">
  <form role="form">
    <h3>Add weight</h3>

    <div class="form-group">
      <label for="weight" class="control-label">Weight</label>
      <input type="text" id="weight" class="form-control" ng-model="weight" placeholder="54.2">
    </div>

    <button class="btn btn-primary" ng-click="saveWeight(weight)">Add weight</button>
  </form>
</div>

<div class="col-md-4">

</div>

<div class="col-md-4">

</div>

</div>

<div class="row">
  <div class="col-xs-4">
    <ul class="list-unstyled">
      <li ng-repeat="weight in weights">
        <span>{{weight.time | date: 'dd MMMM yyyy HH:mm'}}</span> - <strong>{{weight.weight}} kg</strong>
      </li>
    </ul>
  </div>

  <div class="col-xs-8">
    <svg trw-weight-graph graph-data="weights" width="100%" height="500"></svg>
  </div>
</div>
